<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FreeCodeCamp Form</title>
</head>

<body>


    <h2>FreeCodeCamp Survey Form</h2>
    <p>Thank you for taking your time to help us improve our platform</p>
    <div class="form-container">
        <form action="">
            <label class="label" for="name">Name</label><br>
            <input class="inputText" type="text" name="name" id="name"><br>
            <label class="label" for="email">Email</label><br>
            <input class="inputText" type="text" name="email" id="email"><br>
            <label class="label" for="age">Age</label><br>
            <input class="inputText" type="number" name="age" id="age"><br>
            <label class="label" for="role">Which option best describes your current role?<label><br>
                    <select name="role" id="role">
                        <option value="currentrole">Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefernottosay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select><br>
                    <label class="label" for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" name="Definitely" id="definitely" value="Definitely">
                    <label class="label" for="definitely">Definitely</label><br>
                    <input type="radio" name="Maybe" id="maybe" value="Maybe">
                    <label class="label" for="maybe">Maybe</label><br>
                    <input type="radio" name="NotSure" id="notsure" value="Not sure">
                    <label class="label" for="notsure">Not Sure</label><br>


                    <label class="label" for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="feature" id="feature">
                        <option value="currentrole">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select><br>


                    <label class="label" for="role">What would you like to see improved?<span> (Check all that
                            apply)</span></label><br>
                    <input type="checkbox" name="frontend" id="frontend">
                    <label class="label" for="frontend">Front-end Projects</label><br>
                    <input type="checkbox" name="backend" id="backend">
                    <label class="label" for="backend">Back-end Projects</label><br>
                    <input type="checkbox" name="datavisualization" id="datavisualization">
                    <label class="label" for="datavisualization">Data Visualization</label><br>
                    <input type="checkbox" name="challenges" id="challenges">
                    <label class="label" for="challenges">Challenges</label><br>
                    <input type="checkbox" name="opensource" id="opensource">
                    <label class="label" for="opensource">Open source community</label><br>
                    <input type="checkbox" name="gitter" id="gitter">
                    <label class="label" for="gitter">Gitter help rooms</label><br>
                    <input type="checkbox" name="videos" id="videos">
                    <label class="label" for="videos">Videos</label><br>
                    <input type="checkbox" name="citymeetups" id="citymeetups">
                    <label class="label" for="citymeetups">City meetups</label><br>
                    <input type="checkbox" name="wiki" id="wiki">
                    <label class="label" for="wiki">Wiki</label><br>
                    <input type="checkbox" name="forum" id="forum">
                    <label class="label" for="forum">Forum</label><br>
                    <input type="checkbox" name="additional" id="additional">
                    <label class="label" for="additional">Additional courses</label><br>

                    <label class="label" for="suggestion">Any comments or suggestions?</label><br>
                    <textarea name="suggestion" id="suggetion" cols="30" rows="10"
                        placeholder="Enter your comments here..."></textarea><br>

        </form>
        <button class="button">Submit</button>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FreeCodeCamp Form</title>
</head>

<body>

    <div class="form-container">
        <h2>FreeCodeCamp Survey Form</h2>
        <p>Thank you for taking your time to help us improve our platform</p>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
            <label for="role">What is your favorite feature of freeCodeCamp?</label>
            <select name="role" id="role">
                <option value="currentrole">Select Current Role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="prefernottosay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="Definitely" id="definitely" value="Definitely">
            <label for="definitely">Definitely</label>
            <input type="radio" name="Maybe" id="maybe" value="Maybe">
            <label for="maybe">Maybe</label>
            <input type="radio" name="NotSure" id="notsure" value="Not sure">
            <label for="notsure">Not Sure</label>

            <label for="role">What would you like to see improved?<span>(Check all that apply)</span></label>
            <input type="checkbox" name="frontend" id="frontend">
            <label for="frontend">Front-end Projects</label>
            <input type="checkbox" name="backend" id="backend">
            <label for="backend">Back-end Projects</label>
            <input type="checkbox" name="datavisualization" id="datavisualization">
            <label for="datavisualization">Data Visualization</label>
            <input type="checkbox" name="challenges" id="challenges">
            <label for="challenges">Challenges</label>
            <input type="checkbox" name="opensource" id="opensource">
            <label for="opensource">Open source community</label>
            <input type="checkbox" name="gitter" id="gitter">
            <label for="gitter">Gitter help rooms</label>
            <input type="checkbox" name="videos" id="videos">
            <label for="videos">Videos</label>
            <input type="checkbox" name="citymeetups" id="citymeetups">
            <label for="citymeetups">City meetups</label>
            <input type="checkbox" name="wiki" id="wiki">
            <label for="wiki">Wiki</label>
            <input type="checkbox" name="forum" id="forum">
            <label for="forum">Forum</label>
            <input type="checkbox" name="additional" id="additional">
            <label for="additional">Additional courses</label>

            <label for="suggestion">Any comments or suggestions?</label>
            <textarea name="suggestion" id="suggetion" cols="30" rows="10">Enter your comment here...</textarea>

        </form>
        <button class="button">Submit</button>
    </div>

</body>

</html>
